<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

       <!-- link de bootstrap -->
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

         <!-- link de css -->
    <link rel="stylesheet" href="../css/main.css">

    <title>Contacto - Pura shop</title>

        <!-- description y keywords-->
        <meta name="description" content="revisa nuestras redes sociales para no perderte de nuestros proximos lanzamientos y participar de nuestros sorteos o mandanos un mail para estar en contacto">
        <meta name="keywords" content="mail, contacto, facebook, twitter, instagram, whatsapp, redes sociales"
</head>
<body>
        <!-- banner principal -->
        <header id="header">
            <img src="../img/logo.png" alt="logo de la empresa">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                  <a class="navbar-brand" href="../index.html">Home</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="tienda.html">Nuestra tienda</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="contacto.html">Contacto</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="ubicación.html">Ubicación</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="preguntas-frecuentes.html">Preguntas frecuentes</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
        </header>
    
        <!-- Contenido principal -->
    
        <main>

           <h1 class="titulos"> Nuestras redes sociales </h1>

           <div class="redes-sociales">
            <div><img src="../img/instagram.png" alt="Logo de instagram"></div>
            <div><img src="../img/Whatsapp.png" alt="Logo de whatsapp"></div>
            <div><img src="../img/Facebook.png" alt="Logo de facebook"></div>
            <div><img src="../img/Twitter.png" alt="Logo de twitter"></div>
           </div>

           <h1 class="titulos"> Contactanos por email </h1>

           <form id="formulario">
            <fieldset>
                <div class="nya">
                    <input id="nombre" type="text"
                    placeholder="Tadeo">

                    <input id="apellido" type="text"
                    placeholder="Fernandez">
                </div>

                <div class="email">
                    <input id="email" type="email"
                    placeholder="ejemplo@tuemail.com">
                </div>
                <div class="texto">
                    <input id="texto" type="textarea"
                    placeholder="Texto ejemplo">
                </div>

                <div class="botones">
                    <input type="reset">
                    <input type="submit">
                </div>
            </fieldset>
        </form>

        </main>
    
        <!-- Pie de pagina -->
    
        <footer>

            <div class="copyright">
                <img src="../img/copyright.png" alt="icono de copyright">
                <p> Todos los derechos reservados ley 11723 </p>
            </div>
            <a href="#header"> <img class="flecha" src="../img/flecha.png" alt="Flecha hacia arriba"></a>

            <div class="redes">
                <img src="../img/Facebook.png" alt="Logo de Facebook">
                <img src="../img/Twitter.png" alt="Logo de Twitter">
                <img src="../img/instagram.png" alt="Logo de Instagram">
                <img src="../img/WhatsApp.png" alt="Logo de Whatsapp">
            </div>
        </footer>
        
          <!-- script de bootstrap -->
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
